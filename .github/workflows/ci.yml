name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with: dotnet-version: '8.0.x'
      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet build -c Release
      - name: Test
        run: dotnet test tests/MauiAppUpdater.Tests -c Release --no-build
      - name: Pack
        run: dotnet pack src/MauiAppUpdater -c Release -o ./artifacts
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: mauiupdater-artifacts
          path: ./artifacts/*.nupkg
