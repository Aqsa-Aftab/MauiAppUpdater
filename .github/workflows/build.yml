name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    # Use macOS for MAUI to enable iOS builds and proper workload resolution
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json', '**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Install MAUI Workload
        run: |
          dotnet workload install maui --ignore-failed-sources
          dotnet workload list

      - name: Restore dependencies
        run: dotnet restore

      - name: Build (Release)
        run: dotnet build -c Release --no-restore

      - name: Test (net9.0 only)
        run: dotnet test tests/MauiAppUpdater.Tests/Maui.AppUpdater.Tests.csproj -c Release --framework net9.0 --no-build --verbosity normal

      - name: Pack library
        if: github.ref == 'refs/heads/main'
        run: dotnet pack src/MauiAppUpdater/Maui.AppUpdater.csproj -c Release --no-build -o ./artifacts

      - name: Upload artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          path: ./artifacts/*.nupkg
          retention-days: 7